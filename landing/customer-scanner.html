        body {

        .container {

        .header {

        .premier-link:hover {

        .title {

        .refresh-btn {

        }
        
        .banner {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);

        }
        
        .banner-icon {

            height: 64px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-icon-inner {
            width: 48px;
            height: 48px;
            background-color: white;

            align-items: center;
            justify-content: center;

        .finance-icon {

        }
        
        .tabs {

        .tab {

        .stock-header {

        }
        
        .stock-name h3 {

            margin: 0;

        }
        
        .stock-ticker {

        }
        
        .stars {

        .star.inactive {

        .stock-score {

        }
        
        .score-value {

        }
        
        .score-label {

        }
        
        .stock-details {
            display: grid;

            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .detail-item {

        }
        
        .detail-label {
            color: #6b7280;
        }
        
        .detail-value {
            margin-left: 8px;
            color: #1f2937;
        }
        
        .stock-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        
        .action-links {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }
        
        .action-link {
            color: #3b82f6;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        .buy-btn {
            padding: 8px 16px;
            background-color: #ef4444;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 32px 0;
        }
        
        .empty-text {
            color: #6b7280;
            margin: 0 0 16px 0;
        }
        
        .reload-btn {
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .loading {

            padding: 32px 0;
        }
        
        .loading-spinner {
            width: 32px;

            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6b7280;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
            color: white;
        }
        
        .bottom-nav-content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .nav-text {

        }
        
        .bottom-spacer {

        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;

            padding: 16px;
            border-radius: 8px;
            margin: 16px;
            text-align: center;
        }
        
        .retry-btn {
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÏÉÅÎã® Î∞î -->
        <div class="header">
            <div class="header-content">
                <span class="title">Ïä§ÌÜ°Ïù∏ÏÇ¨Ïù¥Ìä∏</span>
                <div class="header-actions">
                    <a href="/premier-scanner" class="premier-link">üëë ÌîÑÎ¶¨ÎØ∏Ïñ¥</a>
                    <button class="refresh-btn" onclick="loadData()">üîÑ</button>
                </div>
            </div>
        </div>

        <!-- Ï†ïÎ≥¥ Î∞∞ÎÑà -->
        <div class="banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h2>ÏãúÏû•Ïùò Ï£ºÎèÑÏ£º Ï†ïÎ≥¥</h2>
                    <p>ÌîÑÎ¶¨ÎØ∏Ïñ¥ ÌÅ¥ÎüΩÏóêÏÑú ÌôïÏù∏!</p>
                </div>
                <div class="banner-icon">
                    <div class="banner-icon-inner">
                        <span class="finance-icon">üí∞</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ÏãúÏû• ÏÑ†ÌÉù ÌÉ≠ -->
        <div class="tabs">
            <button class="tab active" onclick="selectMarket('Ï†ÑÏ≤¥')">Ï†ÑÏ≤¥</button>
            <button class="tab" onclick="selectMarket('ÏΩîÏä§Ìîº')">ÏΩîÏä§Ìîº</button>
            <button class="tab" onclick="selectMarket('ÏΩîÏä§Îã•')">ÏΩîÏä§Îã•</button>
        </div>

        <!-- Ïä§Ï∫î Í≤∞Í≥º Î™©Î°ù -->
        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Ïä§Ï∫î Í≤∞Í≥ºÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>

        <!-- ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
        <div class="bottom-nav">
            <div class="bottom-nav-content">
                <button class="nav-item">
                    <span class="nav-text">Î©îÎâ¥</span>
                </button>
                <button class="nav-item">
                    <span class="nav-text">Ìôà</span>
                </button>
                <button class="nav-item">
                    <span class="nav-text">ÌÜµÌï©Í≤ÄÏÉâ</span>
                </button>
                <button class="nav-item">
                    <span class="nav-text">Í¥ÄÏã¨Ï¢ÖÎ™©</span>
                </button>
                <button class="nav-item">
                    <span class="nav-text">Ï£ºÏãùÌòÑÏû¨Í∞Ä</span>
                </button>
                <button class="nav-item">
                    <span class="nav-text">Ï£ºÏãùÏ£ºÎ¨∏</span>
                </button>
            </div>
        </div>

        <!-- ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Í≥µÍ∞Ñ ÌôïÎ≥¥ -->
        <div class="bottom-spacer"></div>
    </div>

    <script>
        let currentData = [];
        let currentMarket = 'Ï†ÑÏ≤¥';

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Ïä§Ï∫î Í≤∞Í≥ºÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            `;

            try {
                const response = await fetch('https://sohntech.ai.kr/backend/latest-scan');
                const data = await response.json();
                
                if (data && data.ok && data.data && data.data.items) {
                    currentData = data.data.items;
                    renderData();
                } else {
                    throw new Error('Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                content.innerHTML = `
                    <div class="error-message">
                        <p>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>
                        <button class="retry-btn" onclick="loadData()">Îã§Ïãú ÏãúÎèÑ</button>
                    </div>
                `;
            }
        }

        // Îç∞Ïù¥ÌÑ∞ Î†åÎçîÎßÅ
        function renderData() {
            const content = document.getElementById('content');
            
            if (!currentData || currentData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <p class="empty-text">Ïä§Ï∫î Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                        <button class="reload-btn" onclick="loadData()">ÏÉàÎ°úÍ≥†Ïπ®</button>
                    </div>
                `;
                return;
            }

            // ÏãúÏû•Î≥Ñ ÌïÑÌÑ∞ÎßÅ
            let filteredData = currentData;
            if (currentMarket === 'ÏΩîÏä§Ìîº') {
                filteredData = currentData.filter(item => item.market === 'KOSPI');
            } else if (currentMarket === 'ÏΩîÏä§Îã•') {
                filteredData = currentData.filter(item => item.market === 'KOSDAQ');
            }

            // ÏÉÅÏúÑ 10Í∞úÎßå ÌëúÏãú
            const displayData = filteredData.slice(0, 10);

            let html = '';
            displayData.forEach((item, index) => {
                const starCount = Math.min(5, Math.max(1, Math.floor((item.score || 0) / 2)));
                let stars = '';
                for (let i = 0; i < 5; i++) {
                    stars += `<span class="star ${i < starCount ? 'active' : 'inactive'}">‚òÖ</span>`;
                }

                html += `
                    <div class="stock-item">
                        <div class="stock-header">
                            <div class="stock-info">
                                <div class="stock-name">
                                    <h3>${item.name || 'N/A'}</h3>
                                    <span class="stock-ticker">(${item.ticker || 'N/A'})</span>
                                </div>
                                <div class="stars">
                                    ${stars}
                                </div>
                            </div>
                            <div class="stock-score">
                                <div class="score-value">${item.score || '-'}</div>
                                <div class="score-label">${item.score_label || '-'}</div>
                            </div>
                        </div>
                        <div class="stock-details">
                            <div class="detail-item">
                                <span class="detail-label">Ï¢ÖÎ™©ÏΩîÎìú:</span>
                                <span class="detail-value">${item.ticker || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÌèâÍ∞Ä:</span>
                                <span class="detail-value">${item.score_label || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Ï†êÏàò:</span>
                                <span class="detail-value">${item.score || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÏãúÏû•:</span>
                                <span class="detail-value">${item.ticker && item.ticker.length === 6 ? (item.ticker.startsWith('0') ? 'ÏΩîÏä§Îã•' : 'ÏΩîÏä§Ìîº') : '-'}</span>
                            </div>
                        </div>
                        <div class="stock-actions">
                            <div class="action-links">
                                <button class="action-link">Í¥ÄÏã¨Îì±Î°ù</button>
                                <button class="action-link">Ï∞®Ìä∏</button>
                                <button class="action-link">Í∏∞ÏóÖÏ†ïÎ≥¥</button>
                            </div>
                            <button class="buy-btn">Îß§Ïàò</button>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // ÏãúÏû• ÏÑ†ÌÉù
        function selectMarket(market) {
            currentMarket = market;
            
            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderData();
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
