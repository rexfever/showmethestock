name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/showmethestock
          echo "🔄 코드 업데이트 중..."
          
          # 로컬 변경사항 무시하고 강제 동기화
          git reset --hard origin/main
          git pull origin main
          
          echo "📦 프론트엔드 빌드 중..."
          cd frontend
          npm run build
          
          echo "🔧 백엔드 서비스 재시작 중..."
          sudo systemctl restart stock-finder-backend
          
          echo "🔧 프론트엔드 서비스 재시작 중..."
          sudo systemctl restart stock-finder-frontend
          
          echo "⏳ 서비스 시작 대기 중..."
          sleep 10
          
          echo "✅ 배포 완료!"
          echo "📊 서비스 상태 확인:"
          sudo systemctl status stock-finder-backend --no-pager -l | head -5
          sudo systemctl status stock-finder-frontend --no-pager -l | head -5
          
          echo "🌐 서비스 접근 테스트:"
          curl -s -o /dev/null -w "백엔드: %{http_code}" http://localhost:8010/health 2>/dev/null || echo "백엔드: 접근 실패"
          curl -s -o /dev/null -w "프론트엔드: %{http_code}" http://localhost:3000/admin 2>/dev/null || echo "프론트엔드: 접근 실패"
