name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/stock-finder
          echo "🔄 코드 업데이트 중..."
          git pull origin main
          
          echo "🔧 백엔드 서비스 재시작 중..."
          sudo systemctl restart stock-finder-backend
          
          echo "🔧 프론트엔드 서비스 재시작 중..."
          sudo systemctl restart stock-finder-frontend
          
          echo "✅ 배포 완료!"
          echo "📊 서비스 상태 확인:"
          sudo systemctl status stock-finder-backend --no-pager -l
          sudo systemctl status stock-finder-frontend --no-pager -l
